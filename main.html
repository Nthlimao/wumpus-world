<html>
    <meta http-equiv="Content-Language" content="pt-br">
    <head>
        <title>Wumpus World</title>
        <link rel="icon" href="favicon.png" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="main.js"></script>
    </head>
    <body> 
        <div class="wrap" id="main">
            <div class="row-info">
                <p>4</p>
                <p>3</p>
                <p>2</p>
                <p>1</p>
            </div>
            <div class="world">
                <div id="agente">
                    <div class="player-agente"></div>
                </div>
                <div class="row">
                    <div id="4-1"></div>
                    <div id="4-2"></div>
                    <div id="4-3"></div>
                    <div id="4-4"></div>
                </div>
                <div class="row">
                    <div id="3-1"></div>
                    <div id="3-2"></div>
                    <div id="3-3"></div>
                    <div id="3-4"></div>
                </div>
                <div class="row">
                    <div id="2-1"></div>
                    <div id="2-2"></div>
                    <div id="2-3"></div>
                    <div id="2-4"></div>
                </div>
                <div class="row">
                    <div id="1-1"></div>
                    <div id="1-2"></div>
                    <div id="1-3"></div>
                    <div id="1-4"></div>
                </div>
                <div class="col-info">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                </div>
            </div>
            <div class="keymap">
                <div class="arrows-move">
                    <div class="move-up">
                        <span class="move-key" id="up-btn">⇧</span>
                    </div>
                    <div class="move-key" id="left-btn">⇦</div>
                    <div class="move-key" id="down-btn">⇩</div>
                    <div class="move-key" id="right-btn">⇨</div>
                </div>
                <div class="key" id="e-btn">
                    <span>E</span>
                    Agarrar
                </div>
                <div class="key" id="enter-btn">
                    <span>Enter</span>
                    Atirar
                </div>
                <div class="key" id="space-btn">
                    <span>Space</span>
                    Escalar
                </div>
            </div>
        </div>
    </body>
</html>
